<!-- Блок Сортировки	 -->
<div class="SortingBlock" id="SortingBlock" style="display:none;">
	<div class="SortingBlockForm">
		<button class="SortingChosenButton" id="SortingSelect_genres">Выбрать жанры</button>
		<button class="SortingChosenButton" id="SortingSelect_year">Выбрать год</button>
		<button class="SortingChosenButton" id="SortingSelect_season_code">Выбрать сезон</button>
		<button class="SortingChosenButton" id="SortingSelect_team">Выбрать команду</button>
		<button class="SortingChosenButton" id="SortingSelect_type">Тип релиза</button>

		<span class="SortingContainer">
			<select class="SortingChosen" id="SortingOrderBy">
				<option value="" selected>Сортировать по ...</option>
				<option value="season.year">Году</option>
				<option value="code">Названию</option>
				<option value="in_favorites">Популярности</option>
				<option value="type.episodes">Количеству серий</option>
				<option value="season.code">Типу</option>
			</select>
			<label class="SortingCheckboxContainer">
				<input type="checkbox" id="SortingChecUpTop">
				<span class="SortingCheckmark">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M413.1 222.5l22.2 22.2c9.4 9.4 9.4 24.6 0 33.9L241 473c-9.4 9.4-24.6 9.4-33.9 0L12.7 278.6c-9.4-9.4-9.4-24.6 0-33.9l22.2-22.2c9.5-9.5 25-9.3 34.3.4L184 343.4V56c0-13.3 10.7-24 24-24h32c13.3 0 24 10.7 24 24v287.4l114.8-120.5c9.3-9.8 24.8-10 34.3-.4z"/></svg>
				</span>
			</label>
		</span>
		<button class="SortingButton" id="SortingClear">Сбросить</button>
	</div>

	<div class="SortingBlockSelect" id="SortingBlock_genres" style="display:none;"></div>
	<div class="SortingBlockSelect" id="SortingBlock_year" style="display:none;"></div>
	<div class="SortingBlockSelect" id="SortingBlock_season_code" style="display:none;"></div>
	<div class="SortingBlockSelect" id="SortingBlock_team" style="display:none;"></div>
	<div class="SortingBlockSelect" id="SortingBlock_type" style="display:none;"></div>
</div>
